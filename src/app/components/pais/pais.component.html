<div class="content-header">
  <div *ngIf="okRegistro" class="alert alert-success">
    {{ mensajeOk }}
  </div>
  <div *ngIf="errorRegistro" class="alert alert-danger">
    {{ mensajeError }}
  </div>
</div>
<div id="content" class="content-box">
  <table class="table table-striped" [mfData]="data | dataFilterPais : filterQuery" #mf="mfDataTable"
         [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
    <thead>
    <tr>
      <td colspan="5">
        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
      </td>
    </tr>
    <tr>
      <th style="width: 5%"></th>
      <th style="width: 60%">
        <mfDefaultSorter by="paisNombre">Nombre</mfDefaultSorter>
      </th>
      <th style="width: 25%"></th>
    </tr>
    <tr>
      <th style="width: 5%"></th>
      <th style="width: 60%">
        <input class="form-control" [(ngModel)]="filterQuery"/>
      </th>
      <th style="width: 25%">
        <button (click)="onCrearPais()" class="btn btn-primary" type="submit">Nuevo</button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
      <td>
        <button (click)="remove(item)" class="btn btn-danger">x</button>
      </td>
      <td>
        <a (click)="onSelect(item)" style="cursor:pointer">{{item.paisNombre}}</a>
      </td>
      <td>
        <a (click)="onSelectRel(item)" style="cursor:pointer">Provincia/Estado</a>
      </td>
    </tr>
    </tbody>
    <tfoot>
    </tfoot>
  </table>
</div>
